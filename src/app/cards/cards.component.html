<div class="product-list">
    <div class="center">
    <h2>Lista de Livros</h2>
</div>
    <ul>
        <li *ngFor="let product of products">
            <img src="{{product.image}}" alt="">
            <h3>{{ product.name }}</h3>
            <p>{{ product.description }}</p>
            <div class="preco">
            <p>Preco: {{ product.price | currency: 'BRL' }}</p>
        </div>
        </li>
    </ul>
</div>
